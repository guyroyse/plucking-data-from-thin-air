<html>
  <head>
    <title>Recent APRS Packets</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/favicon.svg" type="image/x-icon" />
    <script src="packets.ts" type="module" defer></script>
  </head>
  <body class="w-full text-xl px-48 py-12">
    <h1 class="text-center text-4xl font-bold mb-8">Recent APRS Packets</h1>
    <table class="table-auto w-full text-left font-mono">
      <thead>
        <tr class="border-b-2 border-redis-midnight hover:cursor-pointer">
          <th>Timestamp</th>
          <th>Dest</th>
          <th>Source</th>
          <th>Path</th>
          <th>Information</th>
        </tr>
      </thead>
      <tbody id="packets">
        <tr>
          <td colspan="5">Loading...</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
